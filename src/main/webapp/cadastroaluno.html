<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro Aluno</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<div ng-app="alunoApp" ng-controller="alunoCtrl">
	  	<div class="container hero-unit">

		    <h2>Cadastro de Aluno</h2>	    
		    
		    <!-- Formulario de cadastro -->
			<form class="form-horizontal" method="post" action="alunoController">
			  <div class="control-group">
			    <label class="control-label" for="inputNome">Nome completo</label>
			    <div class="controls">
			      <input type="text" id="inputNome" placeholder="Nome" value="" name="nome" ng-model="modelNome">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputIdade">Idade</label>
			    <div class="controls">
			      <input type="number" id="inputIdade" placeholder="Idade" value="" name="idade" ng-model="modelIdade">
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <button type="submit" class="btn btn-primary btn-large" value="save">Cadastrar</button>
			      <button type="reset" class="btn btn-warning btn-large">Limpar</button>
			    </div>
			  </div>
			</form> 
		</div>  
	</div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/alunoController.js"></script>
  </body>
</html>
