<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro Aluno</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
  
  	<div class="container hero-unit">
	    <h2>Cadastro de Aluno</h2>	    
	    
	    <!-- Formulario de cadastro -->
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputNome">Nome completo</label>
		    <div class="controls">
		      <input type="text" id="inputNome" placeholder="Nome">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputIdade">Idade</label>
		    <div class="controls">
		      <input type="number" id="inputIdade" placeholder="Idade">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button type="submit" class="btn btn-primary btn-large" value="save">Cadastrar</button>
		      <button type="reset" class="btn btn-warning btn-large">Limpar</button>
		    </div>
		  </div>
		</form> 
	</div>  
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
